<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
  <h1 style="text-align:center; background-color: rgb(223, 223, 20); width:100%">EMPLOYEE DETAIL</h1>
  <div style=" background-color: white; width:100%"> 
    
    <forms>
      
          <h2 style="text-align:center;"> Contact Us Form </h2>
          <div style=" background: rgb(47,82,235);
          background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%);; color:white " >
          <h2>NAME,EMAIL ID,MOB NO</h2>
          <label for="firstname">FIRST NAME - </label>
          <input type="text" name="firstname" id="firstname" required><br><br>
          <label for="lastname">LAST NAME -</label>
          <input type="text" name="lastname" id="lastname" required><br><br>
           <label for="email">EMAIL ID -</label>
          <input type="email" name="EMAIL ID" id="email" required><br><br>
          <label for="phone">MOBILE NO -</label>
          <input type="number" name="mobile number" id="mobile number" required><br><br>
         </div>
          <div style=" background: rgb(47,82,235);
          background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%);; color:white ">
              <h2>ADDRESS</h2>
          <label for="address">ADDRESS -</label><br>
          <textarea type="address" name="address" id="address" width="30" height="10" required></textarea><br><br>
         </div>

          <div style=" background: rgb(47,82,235);
          background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); ; color:white ">
          <h2>GENDER,AGE</h2>
          <label for="gender">GENDER -</label>
          <input type="radio" name="gender" id="gender"> MALE
          <input type="radio" name="gender" id="gender"> FEMALE
          <input type="radio" name="gender" id="gender"> OTHER
          <br><br>
          <label for="employee type">EMPLOYEE TYPE -</label>
          <input type="radio" name="employee type" id="employee type">SALARIED
          <input type="radio" name="employee type" id="employee type">OWN BUSINESS
          <br><br>
          <label for="age">AGE -</label>
          <input type="number" name="age" id="age" required><BR><BR>
          </div>

          <div style=" background: rgb(47,82,235);
          background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); ; color:white ">
              <h2>HOBBIES</h2>
              <label for="hobbies">HOBBIES-</label>
              <input type="checkbox" name="games" id="games" required>
              <label for="games">GAMES </label>
              <input type="checkbox" name="sports" id="sports" required>
              <label for="sports">SPORTS </label>
              <input type="checkbox" name="movies" id="movies" required>
              <label for="movies">MOVIES </label>
              <input type="checkbox" name="travel" id="travel" required>
              <label for="travel">TRAVEL</label>
              <input type="checkbox" name="other" id="other" required>
              <label for="other">OTHER </label><BR><BR>
          </div>

          <div style="  background: rgb(47,82,235);
background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%);; color:black ">
              <h2>IMAGE</h2>
              <label for="image">UPLOAD IMAGE -</label>
              <input type="file" name="image" id="image" required><BR><BR>
          </div>


          <div style=" background: rgb(47,82,235);
          background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); color:black ">
              <h2>ABOUT YOURSELF</h2>
              <textarea name="about YOURSELF" id="about YOURSELF" rows="10" COLS="30" required></textarea><br><br>
          </div>

          <div style="  background: rgb(47,82,235);
          background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); color:black ">
               <h2>SUBMIT,RESET</h2>
              <input type="submit" name="submit" id="submit" VALUE="SUBMIT" required>
              <input type="reset" name="reset" id="reset" VALUE="RESET" required><br><br>
          </div>

  <div  style="  background: rgb(47,82,235);
  background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); color:black">
    <label for="date&time">DATE AND TIME </label>  
    <input type="datetime-local" name="date&time" id="date&time"><br><br>
   </div>



  <div  style="  background: rgb(47,82,235);
  background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); color:black">
    <input type="hidden" name="PASSCODE"><br><br>
</div>

  <div  style="  background: rgb(47,82,235);
  background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); color:black"> 
    <input type="button" value="Open"><br><br>
</div>


  <div  style="  background: rgb(47,82,235);
  background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); color:black">  
    <label for="PASSCODE">PASSCODE </label>    
    <input type="password" name="PASSCODE" id="PASSCODE"><br><br>
</div>

    <div  style="  background: rgb(47,82,235);
    background: linear-gradient(90deg, rgba(47,82,235,1) 1%, rgba(41,138,187,1) 41%, rgba(199,73,73,1) 98%); color:black">  
        <label for="shareurl">URL</label>   
        <input type="url" name="shareurl" id="shareurl"><br><br>
    </div>
    
</forms>
</div>


</body>
</html>
