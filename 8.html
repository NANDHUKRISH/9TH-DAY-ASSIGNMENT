<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
  
    <link rel="stylesheet" href="1.style.css">
    <style> 
     body{
        height: 700px;
        display:flex;
        justify-content: center;
        align-items: center;

     }

     table{
   
   background-color: white;
   border-collapse: collapse;
   cellpading:"10";
   text-align: center;
}
body{
   background-color:black;
}
caption{
   background-color: white;
}

    </style>
</head>
<body>
    <table width="60%" height="300px" border="1" >
    <caption><bold>Health Chart</bold></caption>
    <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th>
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 Hours after eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 100</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
</table>
</body>
</html>
