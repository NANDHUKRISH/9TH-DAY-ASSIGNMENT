<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1 style="text-align:center; background-color: rgb(223, 223, 20); width:100%">INPUT TAGS</h1>

          <div>
          <label for="firstname"> NAME - </label>
          <input type="text" name="firstname" id="firstname"><br><br>
          </div>
          <div>
           <label for="email">EMAIL ID -</label>
          <input type="email" name="EMAIL ID" id="email"><br><br>
          </div>
          <div>
          <label for="NUMBER">NUM-</label>
          <input type="number" name="mobile number" id="NUMBER"><br><br>
         </div>
          <div>
          <label for="gender"> RADIO TAG GENDER-</label>
          <input type="radio" name="gender" id="gender"> MALE
          <input type="radio" name="gender" id="gender"> FEMALE
          <input type="radio" name="gender" id="gender"> OTHER
          <br><br>
          </div>

          <div>
              <label for="hobbies">CHECK BOX-TAG HOBBIES-</label>
              <input type="checkbox" name="games" id="games">
              <label for="games">GAMES </label>
              <input type="checkbox" name="sports" id="sports">
              <label for="sports">SPORTS </label>
              <input type="checkbox" name="movies" id="movies">
              <label for="movies">MOVIES </label>
              <input type="checkbox" name="travel" id="travel">
              <label for="travel">TRAVEL</label>
              <input type="checkbox" name="other" id="other">
              <label for="other">OTHER </label><BR><BR>
          </div>

          <div>
            <label for="date&time">DATE AND TIME </label>  
            <input type="datetime-local" name="date&time" id="date&time"><br><br>
           </div>
        <div>
            <label for="PHNNO.">PHONE NO. -</label>
            <input type="tel" name="PHNNO." id="PHNNO." ></textarea><br><br>
           </div>
          <div >  
            <label for="PASSCODE">PASSWORD </label>    
            <input type="password" name="PASSCODE" id="PASSCODE"><br><br>
        </div>
        
            <div >  
                <label for="shareurl">ADD GOOGLE PAGE</label>   
                <input type="url" name="shareurl" id="shareurl"><br><br>
            </div>

            <div>
            <label for="browse">Browse</label>
            <input type="search" id="browse" name="browse"><br><br>
            </div>

            <div>
                <label for="file">SUBMIT FILES:</label>
                <input type="file" id="file" name="file"><br><br>
            </div>

            <div>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
               </div>


          <div>
              <h2>IMAGE</h2>
              <label for="image">UPLOAD IMAGE -</label>
              <input type="file" name="image" id="image"><BR><BR>
          </div>


          <div>
              <h2>ABOUT YOURSELF</h2>
              <textarea name="about YOURSELF" id="about YOURSELF" rows="10" COLS="30"></textarea><br><br>
          </div>

          <div>
               <h2>BUTTON,SUBMIT,RESET TAG SUBMIT,RESET</h2>
              <input type="submit" name="submit" id="submit" VALUE="SUBMIT">
              <input type="reset" name="reset" id="reset" VALUE="RESET"><br><br>
          </div>
          <div>
            <input type="hidden" name="PASSCODE"><br><br>
        </div>
</body>
</html>
